        <main>
           <h1>Survey</h1>
           <form action="https://formspree.io/f/xzzebegk" 
                 method="POST"
           >
            <div>
            <label for="name_field">What is your name?</label>
            <input type="text" id="name field" name="name field" required>
            </div>
            <div>
            <label for="email field">What is your email?</label>
            <input type="email" id="email field" name="email field" required>
            </div>
            <div>
            <label for="best whole number">Which whole number is best?</label>
            <input type="number" id="best whole number" name="best whole number" min="1" step="1" required>
            </div>
            <div>
            <label for="best day">Which day is best?</label>
            <input type="date" id="best day" name="best day">
            </div>
            <div>
            <label for="best bear">Which bear is best?</label>
            <select id="best bear" name="best bear" required>
            <option value="">&nbsp;</option>
            <option value="Black">Black</option>
            <option value="Brown">Brown</option>
            <option value="Care">Care</option>
            <option value="Panda">Panda</option>
            <option value="Polar">Polar</option>
            <option value="Teddy">Teddy</option>
            </select>
            </div>
            <div>
            <fieldset>
                <legend>Do you like radio buttons?</legend>
                <ul>
                    <li>
                        <label>
                            <input type="radio" name="enjoys radio buttons" value="yes"> Yes
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="enjoys radio buttons" value="no"> No
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="radio" name="enjoys radio buttons" value="?" checked> None of your business
                        </label>
                    </li>
                </ul>
            </fieldset>
            </div>
            <div>
            <label for="life meaning">What is the meaning of life?</label>
            <textarea id="life meaning" name="life meaning" rows="5" cols="50" placeholder="Enter the correct answer here"></textarea>
            </div>
            <button type="submit">Send</button>
        </main>
